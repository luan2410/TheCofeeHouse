    <section class="blog-detail">
        <h1 id="blog-title" ></h1>
        <p id="blog-author"></p>
        <img id="blog-image" src="" alt="Ảnh blog" style="max-width: 100%; height: auto;" />
        <p id="blog-content"></p>
    </section>
    <script>
        // Lấy id từ URL
        const params = new URLSearchParams(window.location.search);
        const blogId = params.get("id");
    
        async function loadBlogDetail() {
            try {
                const response = await fetch(`http://localhost:3000/api/blogs/${blogId}`);
                const blog = await response.json();
    
                document.getElementById("blog-title").innerText = blog.title;
                document.getElementById("blog-author").innerText = `Tác giả: ${blog.author} . NXB: ${new Date(blog.createdAt).toLocaleDateString('vi-VN')}`;
                document.getElementById("blog-image").src = blog.image || "../data/images/blog-1.jpeg";
                document.getElementById("blog-content").innerText = blog.content;
            } catch (err) {
                console.error("Lỗi khi tải chi tiết blog:", err);
            }
        }
    
        window.onload = loadBlogDetail;
    </script>
